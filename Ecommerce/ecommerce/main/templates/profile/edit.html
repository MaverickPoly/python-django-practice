{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Edit Profile</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Bio -->
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio:</label>
                            <textarea name="bio" id="bio" class="form-control" rows="3" placeholder="Tell us about yourself">{{ request.user.profile.bio }}</textarea>
                        </div>

                        <!-- Country -->
                        <div class="mb-3">
                            <label for="country" class="form-label">Country:</label>
                            <input type="text" name="country" id="country" class="form-control" placeholder="Enter your country" value="{{ request.user.profile.country }}">
                        </div>

                        <!-- Profile Image -->
                        <div class="mb-3">
                            <label for="profile_img" class="form-label">Profile Image:</label>
                            {% if request.user.profile.profile_img %}
                            <div class="mb-2">
                                <img src="{{ request.user.profile.profile_img.url }}" alt="Current Profile Image" class="rounded-circle" width="100" height="100">
                            </div>
                            {% endif %}
                            <input type="file" name="profile_img" id="profile_img" class="form-control" accept="image/*">
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'my_profile' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
