{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container-md">
    <form method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        <h1 class="text-center p-3">Registration Form</h1>

        <!-- Username -->
        <div class="mb-3">
            <label for="id_username" class="form-label">Username:</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter your username" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="id_email" class="form-label">Email:</label>
            <input type="email" name="email" id="id_email" class="form-control" placeholder="name@example.com" required>
        </div>

        <!-- Passwords -->
        <div class="row g-3">
            <!-- Password -->
            <div class="col-md-6 mb-3">
                <label for="id_password" class="form-label">Password:</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password" required>
            </div>
            <!-- Confirm Password -->
            <div class="col-md-6 mb-3">
                <label for="id_confirm_password" class="form-label">Confirm Password:</label>
                <input type="password" name="confirm_password" id="id_confirm_password" class="form-control" placeholder="Re-enter your password" required>
            </div>
        </div>

        <!-- First and Last Names -->
        <div class="row g-3">
            <div class="col-md-6">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Enter your first name" required>
            </div>
            <div class="col-md-6">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Enter your last name" required>
            </div>
        </div>

        <!-- Bio -->
        <div class="mb-3">
            <label for="id_bio" class="form-label">Bio:</label>
            <textarea name="bio" id="id_bio" class="form-control" rows="3" placeholder="Tell us about yourself"></textarea>
        </div>

        <!-- User Type and Country -->
        <div class="row g-3 mt-3">
            <div class="col-md-3">
                <label for="user_type" class="form-label">User Type:</label>
                <select class="form-select" name="user_type" id="user_type" required>
                    <option value="Seller">Seller</option>
                    <option value="Client">Client</option>
                </select>
            </div>
            <div class="col-md-7">
                <label for="country" class="form-label">Country:</label>
                <input type="text" name="country" id="country" class="form-control" placeholder="Enter your country" required>
            </div>
        </div>

        <!-- Profile Image -->
        <div class="mb-3">
            <label for="id_profile_img" class="form-label">Profile Image:</label>
            <input type="file" name="profile_img" id="id_profile_img" class="form-control" accept="image/*">
        </div>

        <!-- Submit Button -->
        <div class="mt-4">
            <button type="submit" class="btn btn-primary btn-lg w-100">Register</button>
        </div>

        <!-- Link to Login Page -->
        <p class="mt-3 text-center">
            Already have an account? <a href="{% url 'login_view' %}">Login here</a>
        </p>
    </form>
</div>
{% endblock %}
